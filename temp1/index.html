<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <!-- temp1\media\img\codegenie.jpg -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2f3;
            color: #333;
        }
        .section {
            padding: 50px 0;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .section p {
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-toggler {
            border-color: #fff !important;
        }
        .bg-light {
            background-color: #f8f9fa !important;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Code Genie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Contact US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <img src="temp1\media\img\photo_5774073515446746697_x.jpg" alt="Image">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
