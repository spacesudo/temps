<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page with Color Changing Background</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for background color transition */
    body {
      background-color: purple;
      transition: background-color 0.5s ease;
    }
    /* Bootstrap overrides */
    .navbar-brand {
      font-size: 1.5rem;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Bootstrap Page</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <h1>Hello</h1>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      &copy; 2024 Bootstrap Page
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to change background color
    const colors = ['pink', 'limegreen'];
    let index = 0;
    function changeBackgroundColor() {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length;
    }
    setInterval(changeBackgroundColor, 3000); // Change color every 3 seconds
  </script>
</body>
</html>
